<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/loc.png" type="image/gif">
    <title>DeX News</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0"
                style="border-bottom: 2px rgb(196, 196, 196) solid ;">
                <div class="container">
                    <a class="navbar-brand" href="#"><span style="color: #c50505;">DeX</span><span
                            style="color: rgb(0, 0, 0);">News</span></a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto" style="margin-left:50px ;">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#genral" id="genral">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sport">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                            <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- News section -->
        <div style="margin-top: 80px;">
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>

        <!-- footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                    <div class="container-fluid m-0 p-0">
                        <h5 class="text me-auto ms-auto" style="color: #c50505;">DeX<span class="text-white">News</span>
                        </h5>
                    </div>
                </nav>
            </div>
            <p style="color: #000; text-align: center;text-size-adjust: 18sp;">Made by Devesh Pandey ©️</p>
        </div>
    </div>

    <!-- javascript -->

    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
